services:
    - type: web
    name: klubhouse-pos-web
    env: node
    rootDir: apps/web
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
